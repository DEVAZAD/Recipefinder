<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="/resource/style.css">
  </head>
  <body>
    <header>
      
      <h1>Recipe Finder by :</h1>
      <img src="/resource/logo.png" alt="Recipe Finder logo">
    </header>
    <main>
      <form id="ingredient-form">
        <label for="ingredients">Enter ingredients separated by commas:</label><br>
        <input type="text" id="ingredients" placeholder="e.g. apples, flour, sugar"><br>
        <button type="submit">Find Recipes</button>
      </form>
      <div id="recipe-container"></div>
    </main>
    <footer>
      <p>Idea by :Ashhad Khalil</p>
      <p>Developed by :Deepanshu azad</p>

    </footer>
    <script src="/resource/app.js"></script>
  </body>
</html>
