<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="/resource/style.css" />
  </head>
  <body>
    <div class="loadingScreen" id="loadingScreen">
      <div class="loader">
        <h2 id="loader">DEVAZAD</h2>
      </div>
    </div>
    <div id="content" class="content">
      <header>
        <h1>Recipe Finder by :</h1>
        <img src="/resource/logo.png" alt="Recipe Finder logo" />
      </header>
      <main>
        <form id="ingredient-form">
          <label for="ingredients">Enter ingredients separated by commas:</label
          ><br />
          <input
            type="text"
            id="ingredients"
            placeholder="e.g. apples, flour, sugar"
          /><br />
          <button type="submit">Find Recipes</button>
        </form>
        <div id="recipe-container"></div>
      </main>
      <footer>
        <p>Idea by :Ashhad Khalil.</p>
        <p>Developed by :Deepanshu azad.</p>
      </footer>
    </div>

    <script>
      const animated = document.getElementById("loader");
      var loadingScreen = document.getElementById("loadingScreen");
      var content = document.getElementById("content");
      content.style.display = "none";

      // JavaScript to hide the loading screen when the page has finished loading
      loader.addEventListener("animationend", function () {
        loadingScreen.style.display = "none";
        content.style.display = "flex";
      });
    </script>
    <script src="/resource/app.js"></script>
  </body>
</html>
